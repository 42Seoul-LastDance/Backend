<!DOCTYPE html>
<html>
<head>
    <title>버튼 클릭하여 리디렉션</title>
</head>
<body>
    <button id="loginButton">42 로그인</button>

    <script>
        // 버튼 클릭 이벤트에 대한 이벤트 리스너 추가
        const loginButton = document.getElementById('loginButton');
        loginButton.addEventListener('click', () => {
            // '/auth/42login'로 리디렉션
            window.location.href = 'http://127.0.0.1:3000/auth/42login';
        });
    </script>
</body>
</html>
